    <circle cx="503.9" cy="240.0" r="35" class="adapter"/>
    <text x="503.9" y="243.0" class="label">GraphQL</text>
    <line x1="503.9" y1="240.0" x2="590.5" y2="190.0" class="bond"/>
    <circle cx="590.5" cy="190.0" r="28" class="external"/>
    <text x="590.5" y="185.0" class="label">Web</text>
    <text x="590.5" y="198.0" class="label">Frontend</text>
