    <circle cx="503.9" cy="360.0" r="35" class="adapter"/>
    <text x="503.9" y="363.0" class="label">Database</text>
    <line x1="503.9" y1="360.0" x2="590.5" y2="410.0" class="bond"/>
    <circle cx="590.5" cy="410.0" r="28" class="external"/>
    <text x="590.5" y="405.0" class="label">PostgreSQL</text>
    <line x1="400" y1="300" x2="400.0" y2="420.0" class="bond"/>
