    <text x="400.0" y="528.0" class="label">Queue</text>
    <line x1="400" y1="300" x2="296.1" y2="360.0" class="bond"/>
    <circle cx="296.1" cy="360.0" r="35" class="adapter"/>
    <text x="296.1" y="355.0" class="label">Auth</text>
    <text x="296.1" y="368.0" class="label">Service</text>
    <line x1="296.1" y1="360.0" x2="209.5" y2="410.0" class="bond"/>
    <circle cx="209.5" cy="410.0" r="28" class="external"/>
    <text x="209.5" y="405.0" class="label">OAuth2</text>
    <text x="209.5" y="418.0" class="label">Provider</text>
    <line x1="400" y1="300" x2="296.1" y2="240.0" class="bond"/>
    <circle cx="296.1" cy="240.0" r="35" class="adapter"/>
    <text x="296.1" y="235.0" class="label">Cache</text>
    <text x="296.1" y="248.0" class="label">Layer</text>
    <line x1="296.1" y1="240.0" x2="209.5" y2="190.0" class="bond"/>
    <circle cx="209.5" cy="190.0" r="28" class="external"/>
