    <text x="209.5" y="198.0" class="label">Cluster</text>
    <!-- Molecular Statistics -->
    <rect x="20" y="480" width="200" height="100" fill="rgba(255,255,255,0.9)" rx="10" stroke="#bdc3c7" stroke-width="1"/>
    <text x="30" y="500" class="stats" font-weight="bold">üî¨ Molecular Analysis</text>
    <text x="30" y="515" class="stats">Formula: A1C6</text>
    <text x="30" y="530" class="stats">Stability: 92.5/100 (Aromatic)</text>
    <text x="30" y="545" class="stats">Bond Energy: 630.0 kJ/mol</text>
    <text x="30" y="560" class="stats">Atoms: 7 | Bonds: 12</text>
    
    <rect x="580" y="480" width="200" height="100" fill="rgba(255,255,255,0.9)" rx="10" stroke="#bdc3c7" stroke-width="1"/>
    <text x="590" y="500" class="stats" font-weight="bold">‚öóÔ∏è Synthesis Details</text>
    <text x="590" y="515" class="stats">Catalyst: Royal Jelly</text>
    <text x="590" y="530" class="stats">Temperature: 310K</text>
    <text x="590" y="545" class="stats">Pattern: Hexagonal Core</text>
    <text x="590" y="560" class="stats">Generated: 16:05:22</text>
    
    <!-- Legend -->
    <rect x="20" y="100" width="180" height="85" fill="rgba(255,255,255,0.9)" rx="8" stroke="#bdc3c7" stroke-width="1"/>
    <text x="30" y="118" class="stats" font-weight="bold">üß™ Molecular Legend</text>
    <circle cx="40" cy="132" r="8" class="core"/>
    <text x="55" y="137" class="stats">Domain Core (A)</text>
    <circle cx="40" cy="147" r="8" class="adapter"/>
