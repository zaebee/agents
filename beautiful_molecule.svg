<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" font-family="'Fira Code', monospace" font-size="12">
    <defs>
        <radialGradient id="coreGradient" cx="0.5" cy="0.3">
            <stop offset="0%" style="stop-color:#fff3cd;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:0.8" />
        </radialGradient>
        <radialGradient id="adapterGradient" cx="0.5" cy="0.3">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.7" />
        </radialGradient>
        <radialGradient id="externalGradient" cx="0.5" cy="0.3">
            <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.7" />
        </radialGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <style>
        .core { 
            fill: url(#coreGradient); 
            stroke: #d4a017; 
            stroke-width: 4; 
            filter: url(#shadow) url(#glow);
        }
        .adapter { 
            fill: url(#adapterGradient); 
            stroke: #1f4e79; 
            stroke-width: 2; 
            filter: url(#shadow);
            transition: all 0.3s ease;
        }
        .external { 
            fill: url(#externalGradient); 
            stroke: #1e8449; 
            stroke-width: 2; 
            filter: url(#shadow);
        }
        .bond { 
            stroke: #34495e; 
            stroke-width: 3; 
            opacity: 0.8;
            stroke-linecap: round;
        }
        .aromatic-bond { 
            stroke: #d4a017; 
            stroke-width: 2; 
            opacity: 0.9;
            stroke-dasharray: 8,4;
            stroke-linecap: round;
        }
        .label { 
            text-anchor: middle; 
            fill: #2c3e50; 
            font-weight: bold; 
            font-size: 11px;
        }
        .core-label { 
            text-anchor: middle; 
            fill: #8b4513; 
            font-weight: bold; 
            font-size: 14px;
        }
        .formula { 
            text-anchor: middle; 
            fill: #d4a017; 
            font-size: 18px; 
            font-weight: bold;
        }
        .title { 
            text-anchor: middle; 
            fill: #2c3e50; 
            font-size: 22px; 
            font-weight: bold;
        }
        .stats { 
            fill: #34495e; 
            font-size: 11px;
        }
    </style>
    
    <!-- Background -->
    <rect width="800" height="600" fill="linear-gradient(135deg, #e8f5e8 0%, #f0f8ff 100%)"/>
    
    <!-- Title and Formula -->
    <text x="400" y="40" class="title">üß¨ UserServiceCore - Molecular Architecture</text>
    <text x="400" y="65" class="formula">A1C6</text>
    
    <!-- Molecular structure -->
    <line x1="400.0" y1="180.0" x2="503.9" y2="240.0" class="aromatic-bond"/>
    <line x1="503.9" y1="240.0" x2="503.9" y2="360.0" class="aromatic-bond"/>
    <line x1="503.9" y1="360.0" x2="400.0" y2="420.0" class="aromatic-bond"/>
    <line x1="400.0" y1="420.0" x2="296.1" y2="360.0" class="aromatic-bond"/>
    <line x1="296.1" y1="360.0" x2="296.1" y2="240.0" class="aromatic-bond"/>
    <line x1="296.1" y1="240.0" x2="400.0" y2="180.0" class="aromatic-bond"/>
    <circle cx="400" cy="300" r="50" class="core"/>
