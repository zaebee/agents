<svg width="500" height="450" xmlns="http://www.w3.org/2000/svg" font-family="monospace" font-size="12">
    <style>
      .core { fill: #fff3cd; stroke: #d4a017; stroke-width: 2; }
      .sense { fill: #f1c40f; stroke: #333; stroke-width: 2; }
      .organ { fill: #9fc; stroke: #2E8B57; stroke-width: 1.5; }
      .bond { stroke: #333; stroke-width: 1.5; marker-end: url(#arrow); }
      .label { text-anchor: middle; fill: #333; }
      .organ-label { text-anchor: middle; fill: #2E8B57; font-size: 10px; }
    </style>
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
        </marker>
    </defs>

    <title>Scout Bee - Anatomical Diagram</title>

    <!-- Main Body / Core -->
    <circle cx="250" cy="225" r="80" class="core" />
    <text x="250" y="230" class="label" font-size="14" font-weight="bold">Aggregate</text>
    <text x="250" y="245" class="label" font-size="11">(Brain)</text>

    <!-- Internal Organs (Transformers) -->
    <circle cx="220" cy="195" r="15" class="organ" />
    <text x="220" y="200" class="organ-label">T1</text>
    <circle cx="280" cy="195" r="15" class="organ" />
    <text x="280" y="200" class="organ-label">T2</text>
    <circle cx="250" cy="270" r="15" class="organ" />
    <text x="250" y="275" class="organ-label">T3</text>
    <text x="400" y="320" class="label">T1: Repo Transformer</text>
    <text x="400" y="335" class="label">T2: Source Transformer</text>
    <text x="400" y="350" class="label">T3: OpenAPI Transformer</text>

    <!-- External Senses (Connectors) -->
    <!-- HTTP Proboscis -->
    <path d="M 250 305 Q 250 355, 200 380" stroke="#333" stroke-width="2" fill="none" />
    <circle cx="200" cy="380" r="18" class="sense" />
    <text x="200" y="385" class="label">HTTP</text>

    <!-- GitHub Eye -->
    <path d="M 330 225 Q 380 225, 400 200" stroke="#333" stroke-width="2" fill="none" />
    <circle cx="400" cy="200" r="18" class="sense" />
    <text x="400" y="205" class="label">Git</text>

    <!-- Generic Antenna -->
    <path d="M 170 225 Q 120 225, 100 200" stroke="#333" stroke-width="2" fill="none" />
    <circle cx="100" cy="200" r="18" class="sense" />
    <text x="100" y="205" class="label">???</text>

    <!-- Data Flow Arrows -->
    <text x="150" y="320" class="label" font-style="italic">Command In</text>
    <line x1="150" y1="310" x2="190" y2="280" class="bond" />

    <text x="350" y="150" class="label" font-style="italic">Event Out</text>
    <line x1="310" y1="180" x2="350" y2="160" class="bond" />
</svg>
