<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATCG Genesis Animation</title>
<style>
    /* This is a self-contained component. The styles are scoped to the container. */
    .genesis-animation-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.6);
        padding: 1rem;
        margin: 2rem 0;
        border-radius: 8px;
        border: 1px solid #d4a017;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        overflow: hidden;
    }
    .genesis-animation-svg {
        width: 100%;
        max-width: 250px;
        height: auto;
    }
    .orb-text {
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
        font-size: 10px;
        fill: #2c1810;
        text-anchor: middle;
        /* The animation for the text's opacity is handled by the group's animation */
    }
</style>
</head>
<body>

    <!-- You can embed this container directly into the main article HTML -->
    <div class="genesis-animation-container">
        <p style="font-family: 'Patrick Hand', cursive; font-size: 1.5em; color: #5e3023; text-align: center; margin: 0 0 1rem 0;">The Genesis of a Component</p>
        <svg viewBox="0 0 120 120" class="genesis-animation-svg">
            <defs>
                <!-- A glow filter for the final pulse -->
                <filter id="genesis-glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Center pulse on completion -->
            <circle cx="60" cy="60" r="10" fill="#f9c846" opacity="0" filter="url(#genesis-glow)">
                <animate attributeName="opacity" values="0; 1; 0" dur="1.5s" begin="2.5s" repeatCount="indefinite" />
                <animate attributeName="r" values="5; 20; 5" dur="1.5s" begin="2.5s" repeatCount="indefinite" />
            </circle>

            <!-- Orbs and their animations -->
            <g opacity="0">
                <animate attributeName="opacity" values="0; 1; 1; 0" dur="4s" repeatCount="indefinite" />
                <circle cx="20" cy="20" r="8" fill="#fff3cd">
                    <animate attributeName="cx" values="20; 60" dur="2.5s" repeatCount="indefinite" />
                    <animate attributeName="cy" values="20; 60" dur="2.5s" repeatCount="indefinite" />
                </circle>
                <text x="20" y="24" class="orb-text">A</text>
            </g>
            <g opacity="0">
                <animate attributeName="opacity" values="0; 1; 1; 0" dur="4s" repeatCount="indefinite" />
                <circle cx="100" cy="20" r="8" fill="#fff9e6">
                    <animate attributeName="cx" values="100; 60" dur="2.5s" repeatCount="indefinite" />
                    <animate attributeName="cy" values="20; 60" dur="2.5s" repeatCount="indefinite" />
                </circle>
                <text x="100" y="24" class="orb-text">T</text>
            </g>
            <g opacity="0">
                <animate attributeName="opacity" values="0; 1; 1; 0" dur="4s" repeatCount="indefinite" />
                <circle cx="20" cy="100" r="8" fill="#f1c40f">
                    <animate attributeName="cx" values="20; 60" dur="2.5s" repeatCount="indefinite" />
                    <animate attributeName="cy" values="100; 60" dur="2.5s" repeatCount="indefinite" />
                </circle>
                <text x="20" y="104" class="orb-text">C</text>
            </g>
            <g opacity="0">
                <animate attributeName="opacity" values="0; 1; 1; 0" dur="4s" repeatCount="indefinite" />
                <circle cx="100" cy="100" r="8" fill="#ffeb99">
                    <animate attributeName="cx" values="100; 60" dur="2.5s" repeatCount="indefinite" />
                    <animate attributeName="cy" values="100; 60" dur="2.5s" repeatCount="indefinite" />
                </circle>
                <text x="100" y="104" class="orb-text">G</text>
            </g>
        </svg>
    </div>

</body>
</html>
